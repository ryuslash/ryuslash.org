<article class="post">
  <header>
    <h1>
      <a href="{{ post.link }}">
        <img src="/static/images/logos/{{ post.icon }}" />
        {{ post.title }}
      </a>
    </h1>
  </header>

  <div class="postcontent">
    {% autoescape off %}
      {{ post.content }}
    {% endautoescape %}
  </div>
</article>
